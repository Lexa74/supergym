<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header></header>

<nav class="newGym"><a href="/"><div><</div>Назад</a></nav>

<aside></aside>

<article>
  <div class="headerText"><h1>Новая тренировка</h1></div>
  <div class="content">
    <div class="tabs" id="forLength">
      <div class="tab1 active" data="" onclick="tabChange(0)"><div>Силовая</div></div>
      <div class="tab2" onclick="tabChange(1)"><div>Кардио</div></div>
    </div>
    <div class="contentTabs">
      <div class="tab1 active">
        <form action="">
          <div>
            <p>Дата</p>
            <input type="date" name="date" id="">
          </div>
          <div>
            <p>Название упражнения</p>
            <input type="text" name="nameGym" id="">
          </div>
          <div class="weightGym">
            <div>
              <p>Вес, кг</p>
              <input type="text" name="weight" id="">
            </div>
            <div>
              <p>Кол-во подходов</p>
              <input type="text" name="sum" id="">
            </div>
          </div>
          <div class="strong">
            <p>Усилие</p>
            <div class="rank">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
            </div>
          </div>
          <div class="rec">
            <button class="buttonBlue"><p>Записать тренировку</p></button>  
          </div>
        </form>
      </div>
      <div class="tab2">
        <form action="">
          <div>
            <p>Дата</p>
            <input type="date" name="date" id="">
          </div>
          <div>
            <p>Название упражнения</p>
            <input type="text" name="nameGym" id="">
          </div>
          <div class="weightGym">
            <div>
              <p>Время, мин</p>
              <input type="text" name="weight" id="">
            </div>
            <div>
              <p>Средний пульс, уд в мин</p>
              <input type="text" name="sum" id="">
            </div>
          </div>
          <div class="rec">
            <button class="buttonBlue"><p>Записать тренировку</p></button>  
          </div>
        </form>
      </div>
    </div>
  </div>
</article>

<footer></footer>
<script src="script.js"></script>
</body>
</html>
